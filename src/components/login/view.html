<div class="login-body">
    <article class="container-login center-block">
        <title>Desafio</title>
        <section>
            <ul id="top-bar" class="nav nav-tabs nav-justified">
                <li class="active"><a href="#login-access">Accesso</a></li>
                <li><a href="#">Password dimenticata</a></li>
            </ul>
            <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                <div id="login-access" class="tab-pane fade active in">
                    <h2><i class="glyphicon glyphicon-log-in"></i> Accesso</h2>
                    <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
                        <div class="form-login input-group">
                            <input type="text" class="form-control" placeholder="Username"/>
                        </div>
                        <div class="form-login input-group">
                            <input type="password" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="checkbox">
                            <label class="control-label" for="remember_me">
                                <input type="checkbox" name="remember_me" id="remember_me" value="1" class=""
                                       tabindex="3"/> Ricordami
                            </label>
                        </div>
                        <br/>
                        <div class="form-group ">
                            <button type="submit" name="log-me-in" id="submit" tabindex="5"
                                    class="btn btn-lg btn-primary">Entra
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </article>
</div>
